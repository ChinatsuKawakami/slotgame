<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<title>The Slot Game</title>
	<style>
	  .slot{
            float:left;
            width:150px;
            text-align:center;
            font-size:40px;
	  }
	</style>
</head>
<body>
   
   <div id='title'><h1>You have only one chance to do this Game!</h1></div>
   <p>Your score:<span id="score">0</span></p>
	<div class="slot">
		<div id="slot0">0</div>
		<input type='button' id='stop0' value='START'>
	</div>
    <div class="slot">
		<div id="slot1">0</div>
		<input type='button' id='stop1' value='STOP'>
	</div>
	<script type="text/javascript">

		//funtion to make the slop run
		//set the timer
        
        //set values 
		    var timers=[];
        var results = [];
        var stopCount = 0;
        var score = 0;

        //register event 
        document.getElementById('stop0').onclick = function(){
          stopSlot(0);
        }
         document.getElementById('stop1').onclick = function(){
          stopSlot(1);
        }
        
         startSlot();

         function startSlot(){
           //Run Timer 
          //initialize
           stopCount = 0;
           timers = [];
           results = [];
           //start slot
           runSlot(0);
           runSlot(1);
        }
          //0-9 numbers will be each slot 
       

             function runSlot(num){

         	var slotValue = document.getElementById('slot'+num);

         	if(slotValue.innerHTML<9)
         	{
                slotValue.innerHTML++;
               
         	}else{
         		slotValue.innerHTML=0;
         	}

            //console.log(slotValue.innerHTML);
            timers[num] = setTimeout(function(){
               runSlot(num);
           },400);
          }//close runslot

          function stopSlot(num){
            //stop timer
            clearTimeout(timers[num]);
            results[num] = document.getElementById('slot'+num).innerHTML;
           
            stopCount++;

            if(stopCount ==2)
            {
            checkResult();
          }

          }//close stopSlot
        
        function checkResult(){
          //check the result
          // alert("Run result function!");

          if(results[0] == results[1]){
            alert("You Won!");
            score += 100;
            updateScore();
            
       
            //the user can continue to game
            startSlot();
          }else{
             gameOver();
            //alert('You lost game');
          }
        }

        function gameOver(){
          alert('GAME OVER');
          //show the twitter button 

        }

        function updateScore(){
         var target= document.getElementById('score');
         target.innerHTML = score;
        }
        </script>
</body>
</html>
